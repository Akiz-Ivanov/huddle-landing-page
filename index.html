<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="huddle-landing-page-with-single-introductory-section for Frontend Mentor challenge">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="/src/style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&family=Poppins:ital,wght@0,400;0,600;1,400;1,600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body class="p-9 relative">

  <header class="w-full max-w-7xl mb-14 2xl:max-w-1280-1440 md:pt-12 md:mb-0">
    <img src="/src/assets/images/logo.svg" alt="Huddle logo" class="w-128-200" />
  </header>

  <main class="md:h-full flex justify-center items-center flex-grow mb-12 md:mb-0">

    <article class="flex flex-col justify-center items-center gap-12
      md:flex-row md:h-full max-w-7xl 2xl:max-w-1280-1440 max-h-[56.25rem]"
    >

    <h1 class="sr-only">Community App Introduction</h1>

      <div class=" md:w-2/3 ">
        <img src="/src/assets/images/illustration-mockups.svg" 
          alt="Mockup of community app interface"
          class="w-full"
        >
      </div>

      <section class=" flex flex-col justify-center items-center text-center md:w-1/2 md:text-left md:justify-start md:items-start lg:pb-32"
      >
        <h2 class="text-title font-semibold tracking-normal text-balance">Build The Community Your Fans
          Will Love</h2>
        <p class="mt-5 font-open-sans leading-relaxed text-body">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
          connections with your users as you engage in genuine discussion.
        </p>
        <button type="button"
          class="register-button text-violet bg-white hover:bg-soft-magenta hover:text-white rounded-full font-normal py-3 px-6 mt-8 shadow-lg transition duration-300 ease-in-out cursor-pointer  w-[15.5rem] text-body">
          Register
        </button>
      </section>
    </article>
  </main>

  <footer class="flex gap-4 justify-center md:absolute md:bottom-10 md:right-10">
    <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
    <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
    <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>  
  </footer>

</body>

</html>
